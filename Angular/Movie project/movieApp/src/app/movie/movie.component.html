<app-header [nextPage]="nextPage"></app-header>

<div style="max-height: 20px" class="container">
  <app-chart [data]="data" [heading]="heading"></app-chart>
  <div class="container" style="margin-top: 20px">
    <div class="row">
      <div *ngFor="let movie of champions" class="col-md-3 col-sm-6 mb-4">
        <div class="card" style="width: 100%; min-height: 400px">
          <div class="card-header" style="margin-bottom: 10px">
            YEAR:
            {{ movie.year }}
          </div>
          <img class="card-img-top" [src]="movie.image" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">{{ movie.Winner }}</h5>
            <p class="card-text" style="margin-top: 20px">
              Captain :
              {{ movie.Captain }}
            </p>
            <p class="card-text">
              Man of the Match :
              {{ movie.ManoftheMatch }}
            </p>
            <p class="card-text">
              Player of the Tounament :
              {{ movie.PlayeroftheTournament }}
            </p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            <div
              data-coreui-allow-clear="true"
              data-coreui-toggle="rating"
              data-coreui-value="3"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer class="container"></app-footer>
</div>
